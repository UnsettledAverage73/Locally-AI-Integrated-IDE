
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' http://localhost:8000">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' http://localhost:8000">
    <title>LocalDev IDE</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      .container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      .sidebar {
        width: 250px;
        background-color: #f4f4f4;
        padding: 10px;
        overflow-y: auto;
        border-right: 1px solid #ccc;
      }
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .editor-area {
        flex: 1;
        background-color: #eee;
        padding: 10px;
        overflow-y: auto;
      }
      .chat-area {
        height: 200px; /* Adjustable height for chat */
        background-color: #ddd;
        padding: 10px;
        overflow-y: auto;
        border-top: 1px solid #ccc;
      }
      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>LocalDev IDE</h1>
    </header>
    <div class="container">
      <div class="sidebar">
        <h2>File Explorer</h2>
        <div id="file-explorer"></div>
      </div>
      <div class="main-content">
        <div class="editor-area">
          <h2>Code Editor</h2>
          <div id="code-editor"></div>
        </div>
        <div class="chat-area">
          <h2>AI Chat</h2>
          <div id="ai-chat"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, Electron <span id="electron-version"></span></p>
      <p>Backend Status: <span id="backend-message">Loading...</span></p>
    </footer>
  </body>
</html>
